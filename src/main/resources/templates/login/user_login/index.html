<html>

	<head><script src="/livereload.js?mindelay=10&amp;v=2&amp;port=8082&amp;path=livereload" data-no-instant defer></script>
		<meta charset="utf-8"/>
		<title>login</title>
		<meta name="description" content="description"/>
		<meta name="author" content="Evgeniya"/>
		<meta name="keyword" content="keywords"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		
		<link href="/plugins/bootstrap/bootstrap.css" rel="stylesheet"/>
		<!-- bootstrapCDN -->
		<link href="http://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css" rel="stylesheet"/>
		<!-- googleフォントCDN -->

		<link href="/css/style_v1.css" rel="stylesheet"/>
		
		
	</head>
<body>
<div class="container-fluid">
	<div id="page-login" class="row">
		<div class="col-xs-12 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
			<div class="text-right">
				<a href="register" class="txt-default">Need an account?</a>
			</div>
			<div class="box">
				<div class="box-content">
					<div class="text-center">
						<h3 class="page-header">HWB payment Login Page</h3>
					</div>
					<!-- ログイン情報をサーバーへ送信（post）するフォーム -->
					<form action="/loginvalidate" method="post">
					<div class="form-group">
						<label class="control-label">Username</label>
						<input type="text" class="form-control" name="username" />
					</div>
					<div class="form-group">
						<label class="control-label">Password</label>
						<input type="password" class="form-control" name="password" />
					</div>
					<div class="text-center">
						<!-- ログイン後にリダイレクトされるURLを指定　user/upload_user_certificate/indexへ飛ぶ -->
						<input type="hidden" name="redirecturl" value="user/upload_user_certificate/index"/>
						<!-- リンクの指定（される側）？？ -->
						<input type="hidden" name="fromurl" value="login/user_login/index"/>
						<button class="btn btn-primary">login</button>
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
